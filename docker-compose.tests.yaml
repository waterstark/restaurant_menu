version: '3.8'

services:
  test_db:
    container_name: test_db
    image: postgres:15.1-alpine
    volumes:
      - ./psql_test:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=${DB_USER}
    env_file:
      - .env
    networks:
      - test_network
    expose:
      - "5432"
    ports:
      - "5434:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  test_app:
    container_name: test_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=test_db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    command: "poetry run pytest -vv"
    networks:
      - test_network
    depends_on:
      test_db:
        condition: service_healthy

networks:
  test_network:
    name: test_network
